<meta charset = "utf-8">
<script>
	var a = prompt("Введите первое число");
	a=parseInt(a);
	var b = prompt("Введите второе число");
	b=parseInt(b);
	var c = a+b;
	alert("Результат сложения " + a + " и " + b + " равен " + c);
	c = a-b;
	alert("Результат вычитания " + a + " и " + b + " равен " + c);
	c = a*b;
	alert("Результат умножения " + a + " и " + b + " равен " + c);
	c = a/b;
	alert("Результат деления " + a + " и " + b + " равен " + c);
	c = (a+b)/2;
	alert("Результат среднего арифметического " + a + " и " + b + " равен " + c);
</script>
